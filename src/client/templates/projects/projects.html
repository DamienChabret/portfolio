<!-- Liste des projets -->
{% if projects %}
    <ul>
    {% for project in projects %}
        <li> 
            <a href="{% url 'detail' project.project_name %}"> {{ project.project_name }}  </a> <!-- 'detail' ref to url name -->
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p> No projects </p>
{%endif%}
