{% extends "base.html" %}

{%block content%}
    <ul>
    {% for project in projects %}
        <li> 
            <a href="{% url 'detail' project.project_name %}"> {{ project.project_name }}  </a> <!-- 'detail' ref to url name -->
        </li>
    {% empty %}
        <div id="no-projects">
            <h1 > No projects </h1>
            <hr class="rectangle">
        </div>
    {% endfor %}
    </ul>
{%endblock%}
