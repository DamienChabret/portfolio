{% extends "base.html" %}

{%block content %}

{% if projects %}
    <div class="container">
        {% for project in projects %}
        <div class="project">
            {% load static %}
            {% static "" as baseUrl %}
            <img src="{{baseUrl}}{{project.project_image_path}}.jpg"/>
            <div class="project-name">{{ project.project_name }}</div>
        </div>       
        {% endfor %}
    </div>
    <script src="https://kit.fontawesome.com/852c895433.js" crossorigin="anonymous"></script>
    {% load static %}
    <script src="{% static 'js/carrousel.js'%}"></script>
{%else%}
    <div id="no-projects">
        <h1 > No projects </h1>
        <hr class="rectangle">
    </div>
{% endif%}

{%endblock%}
